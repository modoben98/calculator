<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="calculator.js" defer></script>
	<title>Calculator</title>
</head>
<body>
	<div class="calculator">
		<div class="screen"></div>
		<div class="buttons">
			<div class="left-part">
				<div class="special-operations">
					<button id="ac">AC</button>
					<button id="negative">-1</button>
					<button id="ratio">%</button>
				</div>
				<div class="numbers">
					<div class="first-row">
						<button>7</button>
						<button>8</button>
						<button>9</button>
					</div>
					<div class="second-row">
						<button>4</button>
						<button>5</button>
						<button>6</button>
					</div>
					<div class="third-row">
						<button>1</button>
						<button>2</button>
						<button>3</button>
					</div>
					<button id="zero">0</button>
				</div>
			</div>
			<div class="operations">
				<button id="divide">/</button>
				<button id="multiply">*</button>
				<button id="substract">-</button>
				<button id="add">+</button>
				<button id="equal">=</button>
			</div>
		</div>
	</div>
</body>
</html>
